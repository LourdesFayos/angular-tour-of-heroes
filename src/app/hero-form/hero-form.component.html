<p-button (click)="showBasicDialog()" icon="pi pi-external-link" label="Hero Form"></p-button>
<p-dialog [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
    
    <div class="hero-form">
        <div class="hero-form_container" [hidden]="submitted">
            <h1 class="hero-form_container_title">Hero Form</h1>
            <form class="hero-form_container_form" #heroForm="ngForm" (ngSubmit)="onSubmit()">
           
                <div class="form-group">
                    <label class="form-group_name" for="name">Name</label>
                    <input class="form-control" type="text" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
                </div>

                <div class="form-group">
                    <label class="form-group_name" for="alterEgo">Alter Ego</label>
                    <input class="form-control" type="text" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo" #power="ngModel">
                </div>

                <div class="form-group">
                    <label class="form-group_name" for="power">Hero Power</label>
                    <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
                        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                    </select>
                    <div [hidden]="power.valid || power.pristine" class="alert alert-danger">Power is required</div>
                </div>
                <br>
                <button class="hero-form_container_form_button" type="submit" [disabled]="!heroForm.form.valid">Submit</button>
                <button class="hero-form_container_form_button" type="button" (click)="newHero(); heroForm.reset()">New Hero</button>

            </form>
        </div>


        <div class="hero-form_result" [hidden]="!submitted">
            <h2>You submitted the following:</h2>
            <div class="row">
                <div class="col-xs-3">Name</div>
                <div class="col-xs-9">{{ model.name }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">Alter Ego</div>
                <div class="col-xs-9">{{ model.alterEgo }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">Power</div>
                <div class="col-xs-9">{{ model.power }}</div>
            </div>
            <br>
            <button class="hero-form_result_button" type="button" (click)="submitted=false">Edit</button>
        </div>
    </div>

</p-dialog>
