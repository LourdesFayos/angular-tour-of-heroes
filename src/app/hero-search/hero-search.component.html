<div class="hero-search" id="search-component">

    <label class="hero-search_title" for="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        Hero Search <input class="hero-search_title_box" #searchBox id="search-box" (input)="search(searchBox.value)" />
    </label>
    <ul class="hero-search_result">
        <li class="hero-search_result_list" *ngFor="let hero of heroes$ | async">
            <a class="hero-search_result_list_name" routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
        </li>
    </ul>

</div>
