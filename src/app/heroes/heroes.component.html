<div class="heroes">

    <h2 class="heroes_title">My Heroes</h2>
    <p-table [value] = "heroes">
        <ng-template pTemplate = "header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Power</th>
                <th>Alter Ego</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate = "body" let-hero>
            <tr>
                <td>{{hero.id}}</td>
                <td><a routerLink="/detail/{{hero.id}}">{{hero.name}}</a></td>
                <td>{{hero.power}}</td>
                <td>{{hero.alterEgo}}</td>

                <td>
                    <button class="btn btn-outline-secondary" type="button" (click)="confirm(hero)" title="delete hero">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                        </svg>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <br>
    <div class="heroes_new">
        <p-button (click)="showBasicDialog()" icon="pi pi-external-link" label="Add Hero"></p-button>
        <p-dialog [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
            <app-hero-form></app-hero-form>
        </p-dialog>
    </div>
   
</div>
<br>
<div>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
    <p-messages [value]="msgs"></p-messages>
</div>
