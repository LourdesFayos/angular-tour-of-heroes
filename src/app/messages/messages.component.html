<div class="div" *ngIf="messageService.messages.length">

    <h2 class="div_h2">Messages</h2>
    <button class="div_button_clear" type="button" (click)="messageService.clear()">Clear messages</button>
    <div class="div_message" *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
